<!DOCTYPE html>
<html>
<head>
<style>
#masked{
width: 300px;
height: 300px;
-webkit-mask-image: -webkit-gradient(linear, right top, right bottom, from(rgba(0,0,0,0)), to(rgba(0,0,0,0.9)));
border: 9px ridge red;
}

#masked1{
width: 300px;
height: 300px;
border-radius: 0px;
-webkit-mask-image: radial-gradient(circle at 50% 50%, blue 40%, rgba(0,0,0,0.3) 70%);
border: 9px ridge red;
}
</style>
</head>

<body>

<figure>
  <img src="photo11.jpg" alt="Birds"  style="width:50%">
  <figcaption style="width:50%">Original Image</figcaption>
</figure>

<br>
<figure>
  <img id = "masked" src="photo11.jpg" alt="Birds"  style="width:50%">
  <figcaption style="width:50%">Masked Image</figcaption>
</figure>

<br>
<figure>
  <img id = "masked1" src="photo11.jpg" alt="Birds"  style="width:50%">
  <figcaption style="width:50%">Masked Image</figcaption>
</figure>

</body>
</html>
